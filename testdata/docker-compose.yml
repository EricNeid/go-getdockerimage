version: '3.3'

services:

  db:
    image: kartoza/postgis:13-3.1
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASS: "postgres"
      POSTGRES_DBNAME: "localdb"
      ALLOW_IP_RANGE: "0.0.0.0/0"
    ports:
      - "5432:5432"

  webserver:
    image: "nginx"
    ports: 
      - "5000:5000"
