name: go test
on: [push, pull_request]

jobs:

  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download

    - name: Build
      run: go build -v ./cmd/getdockerimage/

    - name: Test
      run: go test -v ./...
